<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Student Form</h2>
        <form>
            <label for="studentID">ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="studentName">Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="group">Group:</label>
            <select id="group" name="group">
                <option value="M">M</option>
                <option value="A">A</option>
                <option value="C">C</option>
            </select>

            <label>Subjects and Scores:</label>
            <div class="score-group">
                <label for="web">WEB:</label>
                <input type="number" id="web" name="web" min="0" max="100">
                
                <label for="linux">Linux:</label>
                <input type="number" id="linux" name="linux" min="0" max="100">
                
                <label for="mis">MIS:</label>
                <input type="number" id="mis" name="mis" min="0" max="100">
                
                <label for="se">SE:</label>
                <input type="number" id="se" name="se" min="0" max="100">
                
                <label for="ooad">OOAD:</label>
                <input type="number" id="ooad" name="ooad" min="0" max="100">
            </div>

            <div class="buttons">
                <button type="submit" class="add-btn">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
